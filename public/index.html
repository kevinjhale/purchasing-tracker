<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receipt Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Receipt Tracker</h1>
    <button id="newReceiptBtn" class="btn btn-primary">+ New Receipt</button>
  </header>

  <main>
    <div class="tabs">
      <button class="tab active" data-tab="receipts">Receipts</button>
      <button class="tab" data-tab="items">All Items</button>
    </div>

    <!-- Receipts Tab -->
    <div id="receiptsTab" class="tab-content active">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by job name or store...">
        <button id="clearSearch" class="btn btn-secondary btn-sm" hidden>Clear</button>
      </div>
      <div id="receiptList" class="receipt-list"></div>
    </div>

    <!-- All Items Tab -->
    <div id="itemsTab" class="tab-content" hidden>
      <div class="search-bar">
        <input type="text" id="itemsSearchInput" placeholder="Search items...">
        <button id="clearItemsSearch" class="btn btn-secondary btn-sm" hidden>Clear</button>
      </div>
      <div class="table-container">
        <table class="all-items-table" id="allItemsTable">
          <thead>
            <tr>
              <th data-sort="item_name" class="sortable">Item <span class="sort-icon"></span></th>
              <th data-sort="quantity" class="sortable">Qty <span class="sort-icon"></span></th>
              <th data-sort="purchase_date" class="sortable">Date <span class="sort-icon"></span></th>
              <th data-sort="amount" class="sortable">Total <span class="sort-icon"></span></th>
              <th data-sort="unit_price" class="sortable">Unit <span class="sort-icon"></span></th>
              <th data-sort="store_location" class="sortable">Store <span class="sort-icon"></span></th>
              <th data-sort="job_name" class="sortable">Job <span class="sort-icon"></span></th>
              <th>Receipt</th>
            </tr>
          </thead>
          <tbody id="allItemsBody"></tbody>
        </table>
      </div>
      <div id="itemsStats" class="items-stats"></div>
    </div>
  </main>

  <!-- Receipt Modal -->
  <div id="receiptModal" class="modal" hidden>
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">New Receipt</h2>
        <button class="close-btn" aria-label="Close">&times;</button>
      </div>
      <form id="receiptForm">
        <input type="hidden" id="receiptId">

        <div class="form-group">
          <label for="jobName">Job Name *</label>
          <input type="text" id="jobName" list="jobNameList" required autocomplete="off">
          <datalist id="jobNameList"></datalist>
        </div>

        <div class="form-group">
          <label for="storeLocation">Store Location</label>
          <input type="text" id="storeLocation" list="storeLocationList" autocomplete="off">
          <datalist id="storeLocationList"></datalist>
        </div>

        <div class="form-group">
          <label for="receiptDate">Date *</label>
          <input type="date" id="receiptDate" required>
        </div>

        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea id="notes" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="receiptFile">Receipt Image/PDF</label>
          <input type="file" id="receiptFile" accept="image/jpeg,image/png,application/pdf">
          <div id="currentFile" class="current-file"></div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Receipt</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Line Items Modal -->
  <div id="itemsModal" class="modal" hidden>
    <div class="modal-content modal-wide">
      <div class="modal-header">
        <h2>Line Items</h2>
        <button class="close-btn" aria-label="Close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="itemForm" class="item-form">
          <input type="hidden" id="itemReceiptId">
          <input type="hidden" id="itemId">
          <div class="item-inputs">
            <input type="text" id="itemName" placeholder="Item name" required>
            <input type="number" id="itemQty" placeholder="Qty" min="1" value="1" required>
            <input type="date" id="itemDate" required>
            <input type="number" id="itemAmount" placeholder="Total $" step="0.01" required>
            <button type="submit" class="btn btn-primary btn-sm" id="addItemBtn">Add</button>
          </div>
        </form>
        <table class="items-table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Qty</th>
              <th>Date</th>
              <th>Total</th>
              <th>Unit</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="itemsTableBody"></tbody>
          <tfoot>
            <tr>
              <td colspan="3"><strong>Total</strong></td>
              <td id="itemsTotal"><strong>$0.00</strong></td>
              <td colspan="2"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="deleteModal" class="modal" hidden>
    <div class="modal-content modal-small">
      <div class="modal-header">
        <h2>Confirm Delete</h2>
        <button class="close-btn" aria-label="Close">&times;</button>
      </div>
      <p id="deleteMessage">Are you sure you want to delete this receipt?</p>
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
      </div>
    </div>
  </div>

  <!-- File Preview Modal -->
  <div id="previewModal" class="modal" hidden>
    <div class="modal-content modal-preview">
      <div class="modal-header">
        <h2>Receipt Preview</h2>
        <button class="close-btn" aria-label="Close">&times;</button>
      </div>
      <div id="previewContent" class="preview-content"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
